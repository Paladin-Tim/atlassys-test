<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Dash</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <article class="page-wrapper container-fluid gx-0 d-flex flex-row-reverse">
      <div class="main-wrapper container-fluid gx-0">
        <%= require("fs").readFileSync(htmlWebpackPlugin.options.HTML_PATH +
        "/header.html") %>
        <main class="content gx-0 mx-auto d-flex flex-column">
          <%= require("fs").readFileSync(htmlWebpackPlugin.options.HTML_PATH +
          "/content/content__profile.html") %>
        </main>
      </div>
      <%= require("fs").readFileSync(htmlWebpackPlugin.options.HTML_PATH +
      "/sider.html") %>
    </article>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
